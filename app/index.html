<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>TomTom</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="headTitle">
		<h1 class="main-header"><img src="img/TomTomLogo.png" alt="TomTom Logo" class="TomTomLogo"> Test :)</h1>
	</div>
	<div class="map">
		<div class="map-container">
			<img src="img/berlin_map.png" alt="" class="map-img">
		</div>
	</div>

	<div class="accidents">
		<div class="accidents-container">
			<h2 class="accidents-title">Road accidents in Berlin</h2>
			<div id="demo"></div>
		</div>
	</div>

	<ul class="mdc-list " aria-orientation="vertical">
		<li class="mdc-list-divider"></li>
		<li class="mdc-list-item">Single-line item</li>
		<li class="mdc-list-divider"></li>
		<li class="mdc-list-item">Single-line item</li>
		<li class="mdc-list-divider"></li>
		<li class="mdc-list-item">Single-line item</li>
		<li class="mdc-list-divider"></li>
	</ul>

	<ul class="mdc-list mdc-list--two-line" aria-orientation="vertical">
		<li class="mdc-list-item">
    <span class="mdc-list-item__text mdc-list-item--activated">
      First-line text
      <span class="mdc-list-item__secondary-text">
        Second-line text
      </span>
    </span>
		</li>
		<li class="mdc-list-divider"></li>
		<li class="mdc-list-item mdc-list-item--selected mdc-list-group">
    <span class="mdc-list-item__text">
      First-line text
      <span class="mdc-list-item__secondary-text">
        Second-line text
      </span>
    </span>
		</li>
		<li class="mdc-list-divider"></li>
		<li class="mdc-list-item mdc-list-group">
    <span class="mdc-list-item__text">
      First-line text
      <span class="mdc-list-item__secondary-text">
        Second-line text
      </span>
    </span>
		</li>
		<li class="mdc-list-divider"></li>
	</ul>
	<link rel="stylesheet" href="css/my.min.css">
	<link rel="stylesheet" href="css/main.min.css">
<script src="js/scripts.min.js"></script>

</body>
</html>
